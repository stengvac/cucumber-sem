{% extends 'layout.html' %}

{% block content %}
    <h1>Build detail</h1>
    <dl>
        <dt>Name</dt>
        <dd>{{ build.metadata.name }}</dd>

        <dt>Number</dt>
        <dd>{{ build.metadata.number }}</dd>

        <dt>Build at</dt>
        <dd>{{ build.metadata.build_at }}</dd>
    </dl>
    <table class="table">
        <thead>
        <tr>
            <th>Features</th>
        </tr>
        </thead>
        <tbody>
            {% for feature in build.features %}
                <tr>
                    <a href="{% url 'reports_feature_detail' build_name=build.metadata.name build_number='asd' feature=feature.name %}">{{ feature.name }}</a></tr>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
