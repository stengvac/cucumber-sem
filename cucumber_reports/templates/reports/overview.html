{% extends 'layout.html' %}

{% block content %}
    <h1>Reports overview</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Build</th>
            <th>Status</th>
            <th>Build at</th>
        </tr>
        </thead>
        <tbody>
            {% for build in latest_builds %}
                <tr>
                    <td>{{ build.name }}</td>
                    <ul>
                        {% for run in build.runs %}
                            <li><a href="{% url 'reports_build_detail' name=build.name number=run.number %}">{{ run.number }}/{{ run.build_at }}</a></li>
                        {% endfor  %}
                    </ul>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
